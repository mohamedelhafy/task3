<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link href="bootstrap.css" rel="stylesheet" id="bootstrap-css">
  <style>
    .bg {
      background-image: url("g.jpg");
      opacity: 0.8;

    }
  </style>
</head>
<body>
<div class="bg h-100">
<div class="container">
  <div class="d-flex justify-content-center modal-dialog-centered">
    <div class="card">
      <div class="card-header">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
        <form action="#.php" method="get">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa-user"></i></span>
            </div>
            <input type="text" id="username" class="form-control" placeholder="username">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" id="mobile" class="form-control" placeholder="mobile">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" id="Signup-pass" class="form-control" placeholder="password">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">&nbsp;Remember Me
          </div>
          <div class="form-group">
            <input type="submit" value="Sign up" onclick="signup()" class="btn btn-primary float-right">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
          <a href="">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
